{% extends "layout.html" %}

{% block head %}
    <link href="/static/search_style.css" rel="stylesheet">
{% endblock %}

{% block body %}
    
    <div>
        <ul class="ulnavbar">
            <li class="linavbar"><a href="/" class="anavbar">Home</a></li>
            <li class="linavbar activenavbar"><a href="/search" class="anavbar">Search</a></li>
            <li class="linavbar"><a href="/settings" class="anavbar">Settings</a></li>
            <li class="linavbar profilenavbar"><a href="/profile" class="anavbar">{{username}}</a></li>
        </ul>
    </div>

    <div class="divsearch">
        <label for="username">Search for username</label>
        <input id="username" type="text" class="inputsearch" placeholder="Search" autocomplete="off" autofocus >

        <ul id="showUsername"></ul>
    </div>

        <script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>

        <script>
            
            let input = document.querySelector("input");
            input.addEventListener("keyup", function() {
                $.get("/output?q=" + input.value, function(accounts) {
                    let html = "";
                    for (let id in accounts) {
                        let username = accounts[id].username;
                        html += "<li>" + username + "</li>";
                    }
                    document.querySelector("#showUsername").innerHTML = html
                });
            });

        </script>

{% endblock %}
