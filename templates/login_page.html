{% extends "layout.html" %}

{% block head %}
    <link href="/static/login_style.css" rel="stylesheet">
{% endblock %}

{% block body %}

    <div class="container bgcolor">
        <form>
            <div class="mb-3">
                <label for="username" class="form-label">Username</label>
                <input type="text" class="form-control" id="username" aria-describedby="username" placeholder="Enter username..." autocomplete="off">
            </div>
            <div class="mb-3">
                <label for="password" class="form-label">Password</label>
                <input type="password" class="form-control" id="password" aria-describedby="password" placeholder="Enter password..." autocomplete="off">
            </div>
            <div class="mb-3 form-check">
                <input type="checkbox" class="form-check-input" id="remember">
                <label class="form-check-label" for="remember">Remember me</label>
            </div>
            <div class="mb-3">
                <p class="error-message">TEST</p>
            </div>
            <button type="submit" class="btn btn-primary">Login</button>
        </form>
    </div>

{% endblock %}
