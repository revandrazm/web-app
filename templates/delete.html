{% extends "layout.html" %}

{% block head %}
	<link href="/static/css/form_style.css" rel="stylesheet">
{% endblock %}

{% block body %}

	<div class="d-flex flex-column min-vh-100 justify-content-center align-items-center">
		<div class="container bgcolor">
			<form action="/delete" method="post">
				<div class="mb-3">
					<label for="username" class="form-label">Username</label>
					<input type="text" class="form-control" name="username" aria-describedby="username" autocomplete="off">
				</div>
				<div class="mb-3">
					<label for="password" class="form-label">Password</label>
					<input type="password" class="form-control" name="password" aria-describedby="password" autocomplete="off">
				</div>
				<div class="mb-3">
					<p class="error-message"><br>{{error_message}}</p>
				</div>
				<button type="submit" class="btn btn-danger">Delete Account</button>
			</form>
		</div>
	</div>

	<script src="/static/js/form_script.js"></script>

{% endblock %}
